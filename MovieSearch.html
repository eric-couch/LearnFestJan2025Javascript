<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/moviesearch.css">
    <script src="js/moviesearch.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="#">Movie Search</a>
        <a href="FavoriteMovies.html">Favorite Movies</a>
     </nav>

     <div class="search-container">
        <input type="text" id="searchTerm" placeholder="Search for a movie">
        <button class="btn-primary" id="searchbtn">Search</button>
     </div>

     <!-- add navigation bar -->
     <div id="searchListNav" class="search-nav">
        <div><button id="prevbtn" class="btn-primary">Previous</button></div>
        <div id="pages"></div>
        <div><button id="nextbtn" class="btn-primary">Next</button></div>
     </div>

     <div class="movie-list" id="favMovieList">
        <!-- favorite movies will be dynamically added here (JS) -->
         
     </div>

     <!-- prototype movie card -->
     <div id="movieCard" class="movie-card">
        <img id="moviePoster" src="" onerror="this.onerror=null;this.src='https://placehold.co/200x300/?text=Poster Not Found'" />
        <div class="card-body" id="cardBody">
            <h6>Interstellar (2014)</h6>
            <button class="btn-primary" id="favbtn">Add To Favorites</button>
        </div>
    </div>
</body>
</html>
